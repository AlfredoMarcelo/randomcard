<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

      <div class="row">
        <div class="col-12 mt-5">

            <div class="card-header bg-transparent border-0 ps-3 py-0"><span id="iconTop" class="fs-1" >&#9829;</span></div>
            <div class="card-body text-dark">
              <h1 class="card-text text-center"><p id="number" class="fs-1 mt-5 pt-2">1</p>
            </div>
            <div class="card-footer bg-transparent border-0 text-end pe-3 py-0"><span  id="iconButtom" class="fs-1">&#9829;</span></div>
          </div>
        </div>
          <div class="col-12 mx-auto">
            <div class="d-grid gap-2 col-2 mx-auto">
              <button class="btn btn-danger" type="button">Button</button>
            </div>
          </div>
      </div>
    </div>
    
    
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
